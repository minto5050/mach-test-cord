<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Create Note </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" *ngIf="show_form">
  <form [formGroup]="noteForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-input formControlName="content"></ion-input>
    </ion-item>

    <ion-item *ngIf="data==null">
      <ion-button
        (click)="createNote()"
        [disabled]="noteForm.invalid"
        color="success"
      >
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create Note
      </ion-button>
    </ion-item>

    <ion-item *ngIf="data!=null">
      <ion-button (click)="updateNote()" [disabled]="noteForm.invalid">
        <ion-icon size="small" slot="icon-only" name="pencil"></ion-icon>
        &nbsp;Update Note
      </ion-button>
    </ion-item>
  </form>
</ion-content>
